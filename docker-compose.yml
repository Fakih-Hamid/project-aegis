version: "3.9"

services:
  vulnerable_flask:
    build:
      context: ./aegis-fuzzer/engine/targets/vulnerable_flask
    container_name: aegis_vulnerable_flask
    ports:
      - "5001:5000"
    environment:
      FLASK_ENV: development
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

